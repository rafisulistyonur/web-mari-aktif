<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0">
    <meta name="theme-color" content="#2777b9">
    <title>Mari Aktif - Pertemanan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/pertemanan.css"/>
    <link rel="stylesheet" href="/public/responsive.css">
    <link rel="stylesheet" href="/public/responsive-animations.css">
</head>
<body>
    <komponen navbar></komponen>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-card">
                <div class="sidebar-header">Teman</div>
                <ul class="sidebar-menu">
                    <li class="sidebar-menu-item" onclick="switchTab('requests')">
                        <i class="fas fa-user-plus" style="color: #2777b9;"></i>
                        <span>Permintaan Pertemanan</span>
                        <i class="fas fa-chevron-right arrow"></i>
                    </li>
                    <li class="sidebar-menu-item" onclick="switchTab('find-friends')">
                        <i class="fas fa-search" style="color: #666;"></i>
                        <span>Temukan Teman</span>
                        <i class="fas fa-chevron-right arrow"></i>
                    </li>
                    <li class="sidebar-menu-item" onclick="switchTab('friends')">
                        <i class="fas fa-users" style="color: #666;"></i>
                        <span>Semua Teman</span>
                        <i class="fas fa-chevron-right arrow"></i>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Content Area -->
        <main class="content-area">
            <!-- Tabs Container -->
            <div class="tabs-container">
                <div class="tabs-header">
                    <button class="tab-button active" onclick="switchTab('requests')">
                        <i class="fas fa-user-plus"></i> Permintaan Pertemanan
                    </button>
                    <button class="tab-button" onclick="switchTab('find-friends')">
                        <i class="fas fa-search"></i> Temukan Teman
                    </button>
                    <button class="tab-button" onclick="switchTab('friends')">
                        <i class="fas fa-users"></i> Semua Teman
                    </button>
                </div>

                <div class="tabs-content">
                    <!-- Tab 1: Permintaan Pertemanan -->
                    <div id="requests-tab" class="tab-content active">
                        <div id="incomingRequestsContainer"></div>
                    </div>

                    <!-- Tab 2: Temukan Teman -->
                    <div id="find-friends-tab" class="tab-content">
                        <div class="search-section">
                            <div class="search-box-container">
                                <input 
                                    type="text" 
                                    id="friendSearchInput" 
                                    placeholder="Cari teman berdasarkan nama atau NISN..."
                                    onkeypress="if(event.key === 'Enter') searchFriends()"
                                />
                                <button class="btn-search" onclick="searchFriends()">
                                    <i class="fas fa-search"></i> Cari
                                </button>
                            </div>
                        </div>
                        <div id="searchResultsContainer"></div>
                    </div>

                    <!-- Tab 3: Semua Teman -->
                    <div id="friends-tab" class="tab-content">
                        <div id="friendsListContainer"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/public/protected-page.js"></script>
    <script src="/public/topNavigasi.js"></script>
    <script src="/public/pertemanan.js"></script>
    <script src="/public/responsive-scaler.js"></script>
    <script src="/public/notification.js"></script>
</body>
</html>
