<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0">
  <meta name="theme-color" content="#2777b9">
  <title>Login - Mari Aktif</title>
  <link rel="stylesheet" href="/public/daftarDanLogin.css"/>
  <link rel="stylesheet" href="/public/responsive.css">
  <link rel="stylesheet" href="/public/responsive-animations.css">
</head>
<body>
   <div id="loginPage" class="auth-page">
    <div class="auth-card">
      <h1>Masuk</h1>
      <div id="loginError" class="alert hidden"></div>
      <form id="loginForm">
        <label>NISN / Username</label>
        <input type="text" id="loginNisn" required placeholder="Masukkan NISN atau Username">
        <label>Password</label>
        <input type="password" id="loginPassword" required placeholder="Password">
        <button class="btn" type="submit">Masuk</button>
      </form>
      <p class="muted">Belum punya akun? <a href="#" id="goToRegister">Daftar</a></p>
    </div>
    <div class="auth-illustration">
      <h2>Selamat datang</h2>
      <p>Masuk untuk melihat dan menambahkan lomba.</p>
    </div>
  </div>
  <script src="/public/daftarDanLogin.js"></script>
  <script src="/public/responsive-scaler.js"></script>
</body>
</html>
