<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2777b9">
    <title>Admin Panel - Mari Aktif</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/admin-style.css">
    <link rel="stylesheet" href="/public/responsive.css">
    <link rel="stylesheet" href="/public/responsive-animations.css">
</head>
<body>
    <!-- Navbar Admin -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="#" class="logo" style="width: 150px;">
                    <img src="/public/UPdate3Fixagain.png" alt="Mari Aktif" style="max-width: 100%; height: auto;">
                </a>

                <ul class="nav-menu">
                    <li><a href="/" class="nav-link active"><i class="fas fa-arrow-left"></i><span>Kembali</span></a></li>
                </ul>
            </div>

            <div class="nav-right">
                <button class="add-btn" id="logoutBtn"><i class="fas fa-sign-out"></i></button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <h1><i class="fas fa-cogs"></i>Panel Tambah Lomba - Mari Aktif</h1>
            <p>Kelola Lomba yang Anda Submit</p>
        </div>

        <!-- Action Bar -->
        <div class="action-bar">
            <div>
                <strong>Total Lomba Anda: <span id="totalLomba">0</span></strong>
            </div>
            <button class="btn btn-primary" onclick="openModal()">
                <i class="fas fa-plus"></i> Tambah Lomba Baru
            </button>
        </div>

        <!-- Lomba Grid -->
        <div class="lomba-grid" id="lombaGrid"></div>
    </div>

    <!-- Modal Form -->
    <div class="modal" id="lombaModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Tambah Lomba Baru</h2>
                <button class="close-btn" onclick="closeModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <form id="lombaForm">
                    <div class="form-group">
                        <label>Nama Lomba *</label>
                        <input type="text" name="nama" required placeholder="Contoh: Olimpiade Matematika Nasional">
                    </div>

                    <div class="form-group">
                        <label>Deskripsi Singkat *</label>
                        <textarea name="deskripsi" required placeholder="Jelaskan lomba secara singkat..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Penyelenggara *</label>
                            <input type="text" name="penyelenggara" required placeholder="Contoh: Universitas Indonesia">
                        </div>

                        <div class="form-group">
                            <label>Lokasi *</label>
                            <input type="text" name="lokasi" required placeholder="Contoh: Jakarta (Online)">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Tanggal Expired *</label>
                            <input type="date" name="tanggalExpired" required>
                        </div>

                        <div class="form-group">
                            <label>Kategori *</label>
                            <select name="kategori" id="kategoriSelect" required>
                                <option value="">-- Pilih Kategori --</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Hadiah *</label>
                        <textarea name="hadiah" required placeholder="Contoh: Piala, Sertifikat, Uang Pembinaan Rp 10.000.000"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Persyaratan *</label>
                        <textarea name="persyaratan" required placeholder="Contoh: Siswa SMA/SMK, Melampirkan kartu pelajar, Foto 3x4"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Link Kontak *</label>
                            <input type="url" name="linkKontak" required placeholder="https://wa.me/628123456789">
                        </div>

                        <div class="form-group">
                            <label>Link Pendaftaran *</label>
                            <input type="url" name="linkPendaftaran" required placeholder="https://example.com/daftar">
                        </div>
                    </div>

                    <div class="form-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Batal</button>
                        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/public/protected-page.js"></script>
    <script src="/public/categoryConfig.js"></script>
    <script src="/public/programlomba.js"></script>
    
    <script>
        // Populate kategori select options
        document.addEventListener('DOMContentLoaded', function() {
            const kategoriSelect = document.getElementById('kategoriSelect');
            if (kategoriSelect) {
                const categories = getAllCategories();
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.name;
                    option.textContent = cat.name;
                    kategoriSelect.appendChild(option);
                });
            }
        });
    </script>
    <script src="/public/responsive-scaler.js"></script>
</body>
</html>
