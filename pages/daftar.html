<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0">
    <meta name="theme-color" content="#2777b9">
    <title>Daftar - Mari Aktif</title>
    <link rel="stylesheet" href="/public/daftarDanLogin.css"/>
    <link rel="stylesheet" href="/public/responsive.css">
    <link rel="stylesheet" href="/public/responsive-animations.css">
</head>
<body>
   <div id="registerPage" class="auth-page">
    <div class="auth-card">
      <h1>Daftar</h1>
      <div id="registerError" class="alert hidden"></div>
      <form id="registerForm">
        <label>Nama Lengkap</label>
        <input type="text" id="registerNama" required placeholder="Nama">
        <label>NISN</label>
        <input type="text" id="registerNisn" required placeholder="NISN">
        <label>Password</label>
        <input type="password" id="registerPassword" required placeholder="Password minimal 6 karakter">
        <button class="btn" type="submit">Daftar</button>
      </form>
      <p class="muted">Sudah punya akun? <a href="#" id="goToLogin">Masuk</a></p>
    </div>
    <div class="auth-illustration">
      <h2>Bergabung sekarang</h2>
      <p>Tambahkan lomba dan temukan pendaftaran terbaru.</p>
    </div>
  </div>

  <script src="/public/daftarDanLogin.js"></script>
  <script src="/public/responsive-scaler.js"></script>
</body>
</html>
